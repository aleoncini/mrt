apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{.Values.name}}
  annotations:
    route.openshift.io/termination: edge
spec:
  rules:
  - host: {{.Values.route.name}}.{{.Values.global.host.domain}}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{.Values.name}}
            port:
              number: 8080
