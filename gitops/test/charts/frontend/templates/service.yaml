apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{.Values.name}}
  name: {{.Values.name}}
  namespace: {{.Values.global.namespace}}
spec:
  ports:
  - name: 8080-tcp
    port: 8080
    protocol: TCP
    targetPort: 8080
  - name: 8443-tcp
    port: 8443
    protocol: TCP
    targetPort: 8443
  selector:
    deployment: {{.Values.name}}